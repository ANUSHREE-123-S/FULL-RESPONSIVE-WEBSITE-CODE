<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage - Task 4</title>

    <style>
        /* ===============================
           BASE STYLES (Desktop)
        =============================== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 15px;
        }

        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        nav ul li {
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .container {
            width: 1200px;
            margin: auto;
            display: flex;
            gap: 30px;
            padding: 40px 0;
        }

        .text-box {
            flex: 1;
        }

        .text-box h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .text-box p {
            font-size: 20px;
            line-height: 1.5;
        }

        .text-box button {
            padding: 12px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .image-box {
            flex: 1;
        }

        .image-box img {
            width: 100%;
            border-radius: 10px;
        }

        /* ===============================
           MOBILE RESPONSIVE DESIGN
        =============================== */
        @media (max-width: 768px) {
            
            nav ul {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .container {
                width: 100%;
                flex-direction: column;
                padding: 20px;
            }

            .text-box h1 {
                font-size: 26px;
                text-align: center;
            }

            .text-box p {
                font-size: 16px;
                text-align: center;
            }

            .text-box button {
                width: 100%;
                padding: 14px;
            }

            .image-box img {
                width: 100%;
                height: auto;
            }
        }

    </style>
</head>
<body>

    <!-- NAVIGATION -->
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>

    <!-- MAIN SECTION -->
    <div class="container">
        <div class="text-box">
            <h1>Welcome to My Responsive Website</h1>
            <p>
                This is a simple and fully responsive web page made using CSS media queries.
                Resize the browser or test in Chrome DevTools to see the mobile layout.
            </p>
            <button>Learn More</button>
        </div>

        <div class="image-box">
            <img src="https://via.placeholder.com/600x400" alt="Sample Image">
        </div>
    </div>

</body>
</html>
